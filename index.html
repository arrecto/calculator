<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="screen">CALCULATOR</div>
        <div id="memory-backspace">
            <button type="button" id="power">C</button>
            <button type="button" id="memory-add">M+</button>
            <button type="button" id='memory-subtract'>M-</button>
            <button type="button" id="backspace">B</button>
        </div>
        <div id="sen">
            <button type="button" id="7">7</button>
            <button type="button" id="8">8</button>
            <button type="button" id="9">9</button>
            <button type="button" id="divide">/</button>
        </div>
        <div id="ffs">
            <button type="button" id="4">4</button>
            <button type="button" id="5">5</button>
            <button type="button" id="6">6</button>
            <button type="button" id="multiply">*</button>
        </div>
        <div id="ott">
            <button type="button" id="1">1</button>
            <button type="button" id="2">2</button>
            <button type="button" id="3">3</button>
            <button type="button" id="subtract">-</button>
        </div>
        <div id="zd">
            <button type="button" id="decimal">.</button>
            <button type="button" id="0">0</button>
            <button type="button" id="equal">=</button>
            <button type="button" id="add">+</button>
        </div>
        <script src="script.js"></script>
    </body>
